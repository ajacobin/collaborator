<h1>Email Project</h1>
<br />
<h2>{{ project.name }}</h2><br />
{{ project.description }}<br />
{% if project.students %}
  <h3>Students Assigned to Project</h3>
  {% for student in project.students.all %}
    {{ student.fname }} {{ student.lname }} <br />
  {% endfor %}
{% endif %}

<br />
{% if form %}
<form action="{% url 'email-project' pk=project.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endif %}
